version: '3.8'

services:
  # Main application service
  gaze-model:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gaze-foundation-model
    volumes:
      - ./data:/app/data
      - ./experiments:/app/experiments
      - ./checkpoints:/app/checkpoints
    environment:
      - PYTHONUNBUFFERED=1
      - CUDA_VISIBLE_DEVICES=0  # Use GPU 0 if available
    command: python demo.py --mode synthetic
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Jupyter notebook service for experiments
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gaze-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/app/notebooks
      - ./data:/app/data
      - ./experiments:/app/experiments
    environment:
      - JUPYTER_ENABLE_LAB=yes
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root

  # Optional: API service for deployment
  # api:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: gaze-api
  #   ports:
  #     - "8000:8000"
  #   volumes:
  #     - ./checkpoints:/app/checkpoints
  #   command: uvicorn api:app --host 0.0.0.0 --port 8000

volumes:
  data:
  experiments:
  checkpoints:
